<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply</title>
</head>
<body>
<div id="add-comment-container">
    <form class="comment-form" action="{{ url_for('reply_thread', id=reply.id) }}" method="post">
        <label for="reply-content">Reply to {{ reply.reply_author_name.name }}</label>
        <div class="field">
            <textarea id="reply-content" name="reply_body" placeholder="Say something"></textarea>
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
