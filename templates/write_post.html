<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<link rel="stylesheet" href="/static/style.css">
<body>
<div id="navbar">
    <ul>
        <a href="{{ url_for('home') }}"><li>Home</li></a>
        <a href="{{ url_for('posts') }}"><li>Forum</li></a>
         {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}"><li>Log In</li></a> <a href="{{ url_for('auth.signup') }}"><li>Sign Up</li></a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}"><li>Profile</li></a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}"><li>Log Out</li></a>
        {% endif %}
    </ul>
</div>
<div id="create-post-container">
    <form class="create-post-form" method="post" action="/create_post">
        <label for="post-title">Title</label>
        <div class="field">
            <input id="post-title" type="text" name="input-title" placeholder="Title">
        </div>
        <label for="post-content">Title</label>
        <div class="field">
            <textarea id="post-content" type="text" name="input-content" placeholder="Content"></textarea>
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
