<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
</head>
<link rel="stylesheet" href="/static/style.css">
<body>
{% for post in posts %}
    {{ post.title }}<br>
    {{ post.author }}<br>
    {{ post.content }}<br>
    {{ post.date_posted }}<br>
    <a href="{{ url_for('post', id=post.id) }}">View Post</a>
    <a href="{{ url_for('edit_post', id=post.id) }}">Edit Post</a>
    <br><br>
{% endfor %}
</body>
</html>
